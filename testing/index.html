<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UniCollab</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fenix&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../public/styles/Home.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img
                src="../public/images/COllab.svg"
                alt="Logo"
                width="50"
                height="50"
                class="d-inline-block align-text-center"
              />
              UNI COLLAB
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    >Learn More</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Collab</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Create Project</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="row main">
        <div class="col-lg-6">
          <div class="headingQuestion">
            <h1>Looking for a <span>Team</span> ?</h1>
            <h1>Or maybe</h1>
            <h1>a <span>Team Member</span> ?</h1>
          </div>
        </div>
        <div class="col-lg-6">
          <img
            src="../public/images/peopleCollab.jpg"
            alt="People COllaborating"
            id="peopleCollab"
            class="img-fluid"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 paragraph">
          <p>
            ........we got you covered.<br />
            Look for collaborations in your college using UniCollab
          </p>
          <button class="btn btn-primary">Learn More</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
